<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dojo Survey Index</title>

    <style>
        *{
            margin: 0px auto;
        }

        main{
            margin: 0px auto;
            width: 530px;
            height: 550px;
        }
        form{
            margin: 55px;
            border: 2px solid black;
            padding: 20px;

        }
        .box-shadow {
            box-shadow: 5px 7px
        }
        div{
            font-weight: bold;
            padding: 5px;
            
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <main>
        <form action='/result' method='post'>
        
                <div>  Your Name:                     
                  <input style="border: 2px solid black;" type="text" id="name" name ="name" placeholder="Enter your name...">
                </div>
     
              
            <div>
                Gender:
            </div>
               <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
               </p>
                

            <div>
                Courses you've Finished:
            </div>
            <p>
                <input type="checkbox" id="Web Fundamentales" name="courses" value="Web Fundamentales">
                <label for="Web Fundamentales">Web Fundamentales</label>
                <input type="checkbox" id="Python" name="courses" value="Python">
                <label for="Pyhton">Pyhthon</label>
                <input type="checkbox" id="Java" name="courses" value="Java">
                <label for="Java">Java</label>
            </p>
                     
            <div>Dojo Location: 
                <select style="border: 2px solid black;" name="location">
                    <option value="Palestine">Palestine</option>
                    <option value="Paris">Paris</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div>Favourite Language: 
                <select style="border: 2px solid black;" name="language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="MERN">MERN</option>
                </select>
            </div> 

    
            <div> Comment (optinal):
                <br>
                <textarea style="border: 2px solid black;" name="comment" id="comment" cols="50" rows="3" placeholder="Any Comments?"></textarea>
            </div>
    
            <input style="margin-left: 300px;" class="btn btn-info box-shadow" type='submit' value='Button'>
        </form>
    </main>
    
</body>
</html>
